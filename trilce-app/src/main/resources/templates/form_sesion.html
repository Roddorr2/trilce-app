<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Sesión</title>
  <link rel="stylesheet" href="/css/sesiones.css"> <!-- Aplicando los estilos base -->
</head>
<body>

  <main class="contenedor">
    <h1 th:text="${sesion.id != null} ? 'Editar Sesión' : 'Nueva Sesión'">Formulario</h1>

    <form th:action="@{/sesiones}" th:object="${sesion}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="form-group">
        <label for="fechaHora"><strong>Fecha y hora:</strong></label>
        <input type="datetime-local" id="fechaHora" th:field="*{fechaHora}" required 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 20px;" />
      </div>

      <div class="form-group">
        <label for="usuarioIds"><strong>Seleccionar Participantes:</strong></label>
        <select multiple name="usuarioIds" id="usuarioIds"
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; height: 150px;">
          <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombres}"></option>
        </select>
        <p style="font-size: 0.9rem; color: #666; margin-top: 5px;">Usa Ctrl (o Cmd) + clic para seleccionar varios.</p>
      </div>

      <div style="margin-top: 30px; display: flex; justify-content: space-between; align-items: center;">
        <button type="submit" class="btn-agregar">Guardar</button>
        <a th:href="@{/sesiones}" class="btn-ver">Cancelar</a>
      </div>
    </form>
  </main>

</body>
</html>
