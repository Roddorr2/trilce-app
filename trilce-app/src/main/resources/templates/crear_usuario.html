<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="/css/usuarios.css" />
    <link rel="stylesheet" href="/css/formulario-usuarios.css" />
  </head>
  <body>
    <header class="navbar">
      <nav class="nav-container">
        <div class="nav-logo">
          <img src="/img/logo-trilce.png" alt="Logo Trilce" />
        </div>
        <ul class="nav-links">
          <li><a th:href="@{/}">Inicio</a></li>
          <li><a th:href="@{/usuarios}">Usuarios</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <h1>Registrar Usuario</h1>
      <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
        <label>Nombres:</label>
        <input type="text" th:field="*{nombres}" required />

        <label>Correo:</label>
        <input type="email" th:field="*{correo}" required />

        <label>DNI:</label>
        <input type="text" th:field="*{dni}" required />

        <label>Grado:</label>
        <select th:field="*{grado}" required>
        <option value="">-- Selecciona un grado --</option>
        <option th:each="grado : ${grados}"
                th:value="${grado.id}" 
                th:text="${grado.nombre}">
        </option>
      </select>


        <label>Sección:</label>
    <select th:field="*{seccion}" required>
      <option value="">-- Selecciona una sección --</option>
      <option th:each="seccion : ${secciones}" 
              th:value="${seccion.id}" 
              th:text="${seccion.nombre}">
      </option>
    </select>


        <label>Tipo de Usuario:</label>
        <select th:field="*{tipoUsuario}" required>
        <option value="">-- Selecciona un tipo --</option>
        <option th:each="tipo : ${tipos}" 
                th:value="${tipo.id}" 
                th:text="${tipo.nombre}">
        </option>
      </select>


        <button type="submit" class="btn-registrar">Guardar</button>
        <a th:href="@{/usuarios}" class="btn-ver">Cancelar</a>
      </form>
    </main>
  </body>
</html>
